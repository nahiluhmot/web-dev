<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/vendored/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/vendored/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/two/css/profile.css">

    <script type="text/javascript" src="/vendored/js/jquery.min.js"></script>
    <script type="text/javascript" src="/vendored/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OnlineU</a>
          </div>

          <div id="main-nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Catalog</a></li>
              <li class="active"><a href="#">Profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Logout</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <h1>Profile</h1>
        <hr/>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputFirstName" class="col-md-2 control-label">First Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputLastName" class="col-md-2 control-label">Last Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>

        <h2>Courses Created</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <td><b>Title</b></td>
              <td><b>Category</b></td>
              <td><b>Created</b></td>
              <td class="button-cell">
                <button type="button" class="btn btn-lg btn-success">
                  <span class="glyphicon glyphicon-plus custom-glyph"></span>
                </button>
              </td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>java123</td>
              <td>Java</td>
              <td>1/18/2015</td>
              <td class="button-cell">
                <button type="button" class="btn btn-lg btn-primary">
                  <span class="glyphicon glyphicon-pencil custom-glyph"></span>
                </button>
              </td>
            </tr>

            <tr>
              <td>java234</td>
              <td>Java</td>
              <td>1/18/2015</td>
              <td class="button-cell">
                <button type="button" class="btn btn-lg btn-primary">
                  <span class="glyphicon glyphicon-pencil custom-glyph"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
