<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/vendored/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/vendored/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/three/css/index.css">

    <script type="text/javascript" src="/vendored/js/jquery.min.js"></script>
    <script type="text/javascript" src="/vendored/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/vendored/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/three/js/index.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OnlineU</a>
          </div>

          <div id="main-nav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Catalog</a></li>
              <li class="active"><a href="#">Profile</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Logout</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <h1>Profile</h1>
        <hr/>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputFirstName" class="col-md-2 control-label">First Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputLastName" class="col-md-2 control-label">Last Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>

        <h2>Courses Created</h2>
        <table id="courses-table" class="table table-striped">
          <thead>
            <tr>
              <td><b>Title</b></td>
              <td><b>Category</b></td>
              <td><b>Created</b></td>
              <td><b>Description</b></td>
              <td class="button-cell">
                <button type="button" class="btn btn-lg btn-success" onclick="showCreateModal()">
                  <span class="glyphicon glyphicon-plus custom-glyph"></span>
                </button>
              </td>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </main>
    </div>


    <div id="create-modal" class="modal fade">
      <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Course</h4>
          </div>

          <div class="modal-body">
            <form name="create-course" class="form-horizontal">
              <div class="form-group">
                <label for="inputCourseName" class="control-label">Name</label>
                <input type="text" class="form-control" id="inputCourseName" placeholder="Name">
              </div>

              <div class="form-group">
                <label for="inputCourseCategory" class="control-label">Category</label>
                <select name="category" class="form-control" id="inputCourseCategory">
                  <option>DB</option>
                  <option>PROG</option>
                  <option>WEB</option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputCourseDateCreated" class="control-label">Date Created</label>
                <input class="form-control" type="date" id="inputCourseDateCreated" placeholder="">
              </div>

              <div class="form-group">
                <label for="inputCourseDescription" class="control-label">Description</label>
                <textarea class="form-control" id="inputCourseDescription" placeholder="Description"></textarea>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="modal-submit" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
