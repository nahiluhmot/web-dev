user app;
worker_processes 4;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
  access_log /dev/stdout;
  error_log /dev/stdout;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json text/xml application/xml text/javascript;

  include mime.types;

  server {
    listen 1337;

    root /opt/app/build;

    location /css/ {
    }

    location /js/ {
    }

    location / {
    }
  }
}
